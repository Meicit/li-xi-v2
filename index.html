<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn - Final Fix</title>
    <style>
        :root { --primary: #e63946; --dark: #0a192f; --gold: #ffb703; }
        body { 
            font-family: 'Arial', sans-serif; background: var(--dark);
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden;
        }
        .wheel-container { position: relative; margin-bottom: 20px; z-index: 1; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: var(--primary); 
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10; border: 2px solid white;
        }
        canvas { border: 12px solid #fff; border-radius: 50%; background: #222; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); color: #333; padding: 40px;
            border-radius: 30px; text-align: center; display: none; z-index: 100;
            border: 8px solid var(--gold); box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #result-display h1 { margin: 10px 0; font-size: 3.5rem; color: var(--primary); }
        
        button#spinBtn {
            padding: 20px 80px; font-size: 2.5rem; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white; border: none; border-radius: 50px;
            box-shadow: 0 10px 0 #9d212a; transition: 0.1s; outline: none;
        }
        button#spinBtn:active { transform: translateY(8px); box-shadow: 0 2px 0 #9d212a; }
        button#spinBtn:disabled { background: #444; box-shadow: 0 4px 0 #222; cursor: not-allowed; }

        .info { display: flex; gap: 40px; margin-top: 30px; font-size: 1.5rem; }
        .info b { color: var(--gold); }
        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 10px; color: rgba(255,255,255,0.05); }
    </style>
</head>
